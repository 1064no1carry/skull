#language: c

env:
    - CC=gcc CXX=g++
    - CC=clang CXX=clang++

before_install:
    - uname -a
    - cat /etc/issue
    - sudo apt-get update -qq
    - sudo apt-get install valgrind libyaml-dev libprotobuf-dev libprotobuf-c0 libprotobuf-c0-dev protobuf-c-compiler python-yaml
    - gcc --version
    - g++ --version
    - clang --version
    - clang++ --version

install: true

before_script: true

script:
    - make -j4 dep
    - make -j4
    - make clean
    - make debug=true -j4

after_success: sudo make install

after_script: true

after_failure: true

